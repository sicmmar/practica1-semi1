    <script>
      const verToken = async () => {
        const pass = sessionStorage.getItem('contrasena');
          if (pass == null){
            window.location = 'index.html';
          }else{
            document.getElementById('img-perfil').src = sessionStorage.getItem('foto_perfil');
          }
      }

      const inicioConversacion = async () => {
          document.getElementById('btn-fin').disabled = false;
          document.getElementById('txt-enviar').disabled = false;
          document.getElementById('btn-enviar').disabled = false;
          var fecha = new Date();
          var datos = JSON.stringify({
            "username": sessionStorage.getItem('username')
          });

          const respuesta = await connectAPI(datos, 'iniciarChat');

          document.getElementById('header-chat').innerHTML = 'Historial de conversación con ' + sessionStorage.getItem('nombre') + ' <b>' 
            + new Date().toISOString().split('T')[0] + '</b>'
      }

      const enviarMensaje = async () => {
        var mensaje = document.getElementById('txt-enviar').value;
        var hist = document.getElementById('historial');
        var today = new Date();
        hist.innerHTML += '<div class="alert alert-info text-right" role="alert"><small><b>' + today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds() + '&nbsp;&nbsp;&nbsp;&nbsp;</b></small>' + mensaje + '&nbsp;&nbsp;<div class="c-avatar"><img src="' + sessionStorage.getItem('foto_perfil') + '" class="c-avatar-img"></div></div>'

        var datos = JSON.stringify({
            "username": sessionStorage.getItem('username'),
            "mensaje":mensaje
        });
        document.getElementById('txt-enviar').value = "";

        const respuesta = await connectAPI(datos, 'conversarChat');

        hist.innerHTML += '<div class="alert alert-dark text-left" role="alert"><div class="c-avatar"><img src="assets/img/avatars/bot.png" class="c-avatar-img"></div>&nbsp;&nbsp;' + respuesta['message'] + '<small><b>&nbsp;&nbsp;&nbsp;&nbsp;' + today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds() + '</b></small></div>'
        window.scrollTo(0,document.body.scrollHeight);
      }

      const finConversacion = async () => {
        var datos = JSON.stringify({
            "username": sessionStorage.getItem('username')
        });

        const respuesta = await connectAPI(datos, 'finChat');
        location.href='chat.html'
      }

      function verificar(event){
        var chCode = ('charCode' in event) ? event.charCode : event.keyCode;
        if (chCode == 13) enviarMensaje();
      }
    </script>
