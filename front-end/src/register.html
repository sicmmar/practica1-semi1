    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

    <script> 
      var stop = function () { 
          var stream = video.srcObject; 
          var tracks = stream.getTracks(); 
          for (var i = 0; i < tracks.length; i++) { 
              var track = tracks[i]; 
              track.stop(); 
          } 
          video.srcObject = null; 
      } 

      function startPrinc(){
        document.getElementById('in-user').value = ""
        document.getElementById('in-name').value = ""
        start();
      }
      function start () { 
        var img = document.getElementById('imagenPrev');
        img.hidden = true;
        img.src = "";
        var foto = document.getElementById('in-foto');
        foto.removeAttribute('class');
        foto.setAttribute("class","form-control")
        foto.value = ""
        var pass2 = document.getElementById('in-pass2')
        pass2.removeAttribute('type');
        pass2.setAttribute('type','password')

        var video = document.getElementById('video'), 
            vendorUrl = window.URL || window.webkitURL; 
        video.hidden = false
        if (navigator.mediaDevices.getUserMedia) { 
            navigator.mediaDevices.getUserMedia({ video: true }) 
                .then(function (stream) { 
                    video.srcObject = stream; 
                }).catch(function (error) { 
                    console.log("Something went wrong!"); 
                }); 
        } 

        document.getElementById('btn-use').disabled = true
          
      } 
      function tomarFoto(){
        video = document.getElementById("video");

        const canvas = document.createElement("canvas");
        // scale the canvas accordingly
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        // draw the video at that frame
        canvas.getContext('2d')
          .drawImage(video, 0, 0, canvas.width, canvas.height);
        // convert it to a usable data URL
        const dataURL = canvas.toDataURL()
        console.log(dataURL)
        video.hidden = true
        imagen = document.getElementById("imagenPrev");
        imagen.src = dataURL
        imagen.hidden = false

        var botonUsar = document.getElementById('btn-use');
        botonUsar.disabled = false
      }

      const registrarUsuario = async () => {
        let arr = ['in-user','in-name','in-pass1','in-pass2']
        for (let index = 0; index < arr.length; index++) {
          document.getElementById(arr[index]).removeAttribute('class');
          document.getElementById(arr[index]).setAttribute("class","form-control")  
        }
        var username = document.getElementById('in-user');
        var nombre = document.getElementById('in-name');
        var pass1 = document.getElementById('in-pass1');
        var pass2 = document.getElementById('in-pass2');
        var foto = document.getElementById('in-foto');
        var imagen = document.getElementById("imagenPrev");

        // aca va la peticion para ver si el usuario existe
        if (username.value != ""){
          //validaciones del usuario que no exista

          if (nombre.value != ""){
            if (foto.value != ""){
              if (pass1.value != ""){
                if(pass1.value == pass2.value){
                  var contrasena = CryptoJS.MD5(pass1.value).toString();
                  for (let index = 0; index < arr.length; index++) {
                    document.getElementById(arr[index]).removeAttribute('class');
                    document.getElementById(arr[index]).setAttribute("class","form-control is-valid")  
                  }

                  //enviar peticion para registrar un nuevo usuario
                  data = JSON.stringify({
                    "username": username.value,
                    "nombre":nombre.value,
                    "contrasena": contrasena,
                    "nFoto": foto.value,
                    "ext":"jpg",
                    "b64": imagen.src
                  });

                  const respuesta = await connectAPI(data, 'registrar');
                  var existe = respuesta['existe'];
                  var status = respuesta['status'];
                  if (existe == 'true'){
                    username.removeAttribute('class');
                    username.setAttribute("class","form-control is-invalid")
                    username.setAttribute('placeholder','Este usuario ya existe');
                    document.getElementById('ALARMA').innerHTML = '<div class="alert alert-danger" role="alert">Usuario <strong>' + username.value + '</strong> ya existe.</div>';
                    pass1.value = "", pass2.value = "";
                  }else if (existe == 'false' && (status >= 200 && status < 300)){
                    document.getElementById('ALARMA').innerHTML = '<div class="alert alert-success" role="alert">Usuario Creado con Éxito. Ingresa a tu cuenta <a class="alert-link" href="index.html">aquí</a>.</div>';
                    pass1.value = "", pass2.value = "", imagen.src = "";
                  }else{
                    username.removeAttribute('class');
                    username.setAttribute("class","form-control is-invalid")
                    username.setAttribute('placeholder','Hubo un error al crear este usuario. Intente más tarde');
                  }
                  
                }else{
                  pass2.removeAttribute('class');
                  pass2.setAttribute("class","form-control is-invalid");
                  pass2.setAttribute('placeholder','Las contraseñas no coinciden');
                  pass2.value = "";
                  document.getElementById('msg-pass2').value = "Las contraseña no coinciden";
                }
              }else{
                pass1.removeAttribute('class');
                pass1.setAttribute("class","form-control is-invalid")
              }
            }else{
              foto.removeAttribute('class');
              foto.setAttribute("class","form-control is-invalid")
            }
          }else{
            nombre.removeAttribute('class');
            nombre.setAttribute("class","form-control is-invalid")
          }
        }else{
          username.removeAttribute('class');
          username.setAttribute("class","form-control is-invalid")
        }
      }

      function useFoto(){
        if (document.getElementById('in-user').value == ""){
          var arr = ["in-foto","in-user"];
          for (let index = 0; index < arr.length; index++) {
            document.getElementById(arr[index]).removeAttribute('class')
            document.getElementById(arr[index]).setAttribute("class","form-control is-invalid")
          }
        }else{
          var nombref = "profile-" + document.getElementById('in-user').value
          document.getElementById('in-foto').value = nombref;
          document.getElementById('in-foto').removeAttribute('class')
          document.getElementById('in-foto').setAttribute("class","form-control is-valid")
          document.getElementById('in-user').removeAttribute('class')
          document.getElementById('in-user').setAttribute("class","form-control")
        }
      }
    </script>
